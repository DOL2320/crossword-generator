apply plugin: 'java'

repositories {
  mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
  implementation "joda-time:joda-time:2.2"
  testImplementation "junit:junit:4.12"
}

jar {
  archiveBaseName = 'crossword'
  archiveVersion = '0.1.0'
  manifest {
    attributes {
      'Main-Class': 'hello.HelloWorld'
    }
  }
}
